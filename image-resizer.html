<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer | Multi-Tool</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --primary-light: #4d94ff;
            --primary-dark: #0047b3;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--white);
            border-bottom: 2px solid var(--light-gray);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .resizer-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
            cursor: pointer;
        }

        .upload-section:hover {
            background-color: rgba(0, 102, 255, 0.05);
            border-color: var(--primary-dark);
        }

        .upload-section.active {
            background-color: rgba(0, 102, 255, 0.1);
            border-color: var(--primary-dark);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .upload-text h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .upload-text p {
            color: var(--dark-gray);
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--light-gray);
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .comparison-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            gap: 20px;
        }

        .comparison-box {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .comparison-box h4 {
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .dimension-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .dimension-inputs {
            display: flex;
            gap: 15px;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--white);
            width: 100px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #maintain-ratio {
            width: auto;
        }

        .file-info {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
        }

        .file-info p {
            margin-bottom: 5px;
        }

        .file-info span {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--dark-gray);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .resizer-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                width: 100%;
            }

            .dimension-inputs {
                justify-content: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .comparison-box {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .upload-text h3 {
                font-size: 1.2rem;
            }

            .upload-text p {
                font-size: 0.9rem;
            }

            input {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Resizer</h1>
            <p>Resize your images to any dimensions</p>
        </header>

        <div class="resizer-container">
            <div class="upload-section" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <h3>Drag & Drop your image here</h3>
                    <p>or click to browse files</p>
                </div>
                <input type="file" id="file-input" accept="image/*">
                <button class="btn" id="browse-btn">Browse Files</button>
            </div>

            <div class="preview-section" id="preview-section">
                <div class="preview-container">
                    <div class="comparison-container">
                        <div class="comparison-box">
                            <h4>Original Image</h4>
                            <img id="original-preview" class="image-preview" src="#" alt="Original Preview">
                            <div id="original-dimensions"></div>
                        </div>
                        <div class="comparison-box">
                            <h4>Resized Preview</h4>
                            <img id="resized-preview" class="image-preview" src="#" alt="Resized Preview">
                            <div id="resized-dimensions"></div>
                        </div>
                    </div>
                    
                    <div class="file-info" id="file-info">
                        <p>Original dimensions: <span id="original-size">-</span></p>
                        <p>New dimensions: <span id="new-size">-</span></p>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label for="width-input">Width (px)</label>
                            <div class="dimension-controls">
                                <input type="number" id="width-input" min="1" placeholder="Width">
                                <span>√ó</span>
                                <input type="number" id="height-input" min="1" placeholder="Height">
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="maintain-ratio" checked>
                                <label for="maintain-ratio">Maintain aspect ratio</label>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="format-select">Output Format</label>
                            <select id="format-select">
                                <option value="original">Original Format</option>
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn" id="resize-btn">Resize Image</button>
                        <button class="btn btn-secondary" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2023 Multi-Tool Website. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const previewSection = document.getElementById('preview-section');
            const originalPreview = document.getElementById('original-preview');
            const resizedPreview = document.getElementById('resized-preview');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const maintainRatioCheckbox = document.getElementById('maintain-ratio');
            const formatSelect = document.getElementById('format-select');
            const resizeBtn = document.getElementById('resize-btn');
            const resetBtn = document.getElementById('reset-btn');
            const originalSizeElement = document.getElementById('original-size');
            const newSizeElement = document.getElementById('new-size');
            const originalDimensionsElement = document.getElementById('original-dimensions');
            const resizedDimensionsElement = document.getElementById('resized-dimensions');

            let originalFile = null;
            let originalWidth = 0;
            let originalHeight = 0;
            let originalRatio = 0;
            let resizedBlob = null;

            // Event Listeners
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            widthInput.addEventListener('input', handleDimensionChange);
            heightInput.addEventListener('input', handleDimensionChange);
            maintainRatioCheckbox.addEventListener('change', toggleRatioMaintenance);
            resizeBtn.addEventListener('click', downloadResizedImage);
            resetBtn.addEventListener('click', resetResizer);

            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    processImageFile(file);
                } else {
                    alert('Please select a valid image file.');
                }
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('active');
            }

            function handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('active');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('active');
                
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    processImageFile(file);
                } else {
                    alert('Please drop a valid image file.');
                }
            }

            function processImageFile(file) {
                originalFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    
                    // Get original dimensions
                    const img = new Image();
                    img.onload = function() {
                        originalWidth = img.width;
                        originalHeight = img.height;
                        originalRatio = originalWidth / originalHeight;
                        
                        // Set initial dimensions
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        
                        // Display dimensions
                        originalSizeElement.textContent = `${originalWidth} √ó ${originalHeight}`;
                        originalDimensionsElement.textContent = `${originalWidth} √ó ${originalHeight} px`;
                        
                        // Show preview section
                        previewSection.style.display = 'block';
                        
                        // Auto resize the image
                        resizeImage();
                        
                        // Scroll to preview section
                        previewSection.scrollIntoView({ behavior: 'smooth' });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function handleDimensionChange(e) {
                if (!originalFile) return;
                
                if (maintainRatioCheckbox.checked) {
                    if (e.target === widthInput) {
                        // Calculate height based on width change
                        const newWidth = parseInt(widthInput.value) || 1;
                        const newHeight = Math.round(newWidth / originalRatio);
                        heightInput.value = newHeight;
                    } else if (e.target === heightInput) {
                        // Calculate width based on height change
                        const newHeight = parseInt(heightInput.value) || 1;
                        const newWidth = Math.round(newHeight * originalRatio);
                        widthInput.value = newWidth;
                    }
                }
                
                resizeImage();
            }

            function toggleRatioMaintenance() {
                if (maintainRatioCheckbox.checked && originalFile) {
                    // When re-enabling ratio, recalculate height based on width
                    const newWidth = parseInt(widthInput.value) || 1;
                    const newHeight = Math.round(newWidth / originalRatio);
                    heightInput.value = newHeight;
                    resizeImage();
                }
            }

            function resizeImage() {
                if (!originalFile) return;
                
                const width = parseInt(widthInput.value) || 1;
                const height = parseInt(heightInput.value) || 1;
                
                // Update displayed dimensions
                newSizeElement.textContent = `${width} √ó ${height}`;
                resizedDimensionsElement.textContent = `${width} √ó ${height} px`;
                
                // Create canvas to resize image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                canvas.width = width;
                canvas.height = height;
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Determine output format
                    let mimeType;
                    switch (formatSelect.value) {
                        case 'original': 
                            mimeType = originalFile.type;
                            break;
                        case 'jpeg': 
                            mimeType = 'image/jpeg'; 
                            break;
                        case 'png': 
                            mimeType = 'image/png'; 
                            break;
                        case 'webp': 
                            mimeType = 'image/webp'; 
                            break;
                        default: 
                            mimeType = originalFile.type;
                    }
                    
                    // Get the resized image
                    canvas.toBlob(function(blob) {
                        resizedBlob = blob;
                        const resizedUrl = URL.createObjectURL(blob);
                        resizedPreview.src = resizedUrl;
                    }, mimeType, 1); // Maximum quality for preview
                };
                
                img.src = URL.createObjectURL(originalFile);
            }

            function downloadResizedImage() {
                if (!resizedBlob) {
                    alert('Please resize an image first.');
                    return;
                }
                
                // Determine file extension
                let extension;
                switch (formatSelect.value) {
                    case 'original': 
                        extension = originalFile.name.split('.').pop();
                        break;
                    case 'jpeg': 
                        extension = 'jpg'; 
                        break;
                    case 'png': 
                        extension = 'png'; 
                        break;
                    case 'webp': 
                        extension = 'webp'; 
                        break;
                    default: 
                        extension = 'jpg';
                }
                
                const url = URL.createObjectURL(resizedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resized.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetResizer() {
                fileInput.value = '';
                originalPreview.src = '#';
                resizedPreview.src = '#';
                previewSection.style.display = 'none';
                originalFile = null;
                resizedBlob = null;
                widthInput.value = '';
                heightInput.value = '';
                maintainRatioCheckbox.checked = true;
                formatSelect.value = 'original';
                originalSizeElement.textContent = '-';
                newSizeElement.textContent = '-';
                originalDimensionsElement.textContent = '';
                resizedDimensionsElement.textContent = '';
            }
        });
    </script>
</body>
</html>
